<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#4c0000]">
    <main
      class="flex flex-col mt-[80px] ml-[15%] mr-[15%] md:ml-[25%] md:mr-[25%] lg:ml-[35%] lg:mr-[35%] justify-center items-center"
    >
      <img
        src="./assets/icons/upeek_logoGrande.svg"
        alt="logo principal"
        class="ml-20 mr-20 mb-8"
      />
      <form
        id="registroForm"
        class="flex flex-col gap-6 justify-center items-center w-full"
      >
        <input
          type="text"
          placeholder="Nome completo"
          id="nomeCompleto"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"
        />
        <div class="flex flex-col gap-6 xl:flex-row w-full">
          <input
            type="text"
            placeholder="CPF"
            id="cpf"
            class="w-full bg-white p-3 border border-gray-800 rounded-lg"
          />
          <input
            type="date"
            placeholder="Data de Nascimento"
            id="dataNascimento"
            class="w-full bg-white p-3 border border-gray-800 rounded-lg"
          />
        </div>
        <input
          type="email"
          placeholder="Email"
          id="email"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"
        />
        <input
          type="password"
          placeholder="Senha"
          id="senha"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"
        />
        <input
          type="password"
          placeholder="Confirmar senha"
          id="confirmarSenha"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"
        />

        <div class="checkbox-wrapper relative flex items-center w-full">
          <input
            type="checkbox"
            id="termos"
            class="peer absolute w-6 h-6 opacity-0 cursor-pointer"
          />

          <label
            for="termos"
            class="text-white flex items-center cursor-pointer select-none before:block before:w-6 before:h-6 before:border before:border-[#e6e6f0] before:rounded-lg before:mr-2 before:transition-all before:duration-150 peer-checked:before:bg-[#C9A227] peer-checked:before:border-[#B8931C] peer-checked:before:bg-[url('data:image/svg+xml,%3Csvg%20width=%2724%27%20height=%2724%27%20viewBox=%270%200%2024%2024%27%20fill=%27none%27%20xmlns=%27http://www.w3.org/2000/svg%27%3E%3Cpath%20d=%27M9%2016.17L4.83%2012L3.41%2013.41L9%2019L21%207L19.59%205.59L9%2016.17Z%27%20fill=%27white%27/%3E%3C/svg%3E')] peer-checked:before:bg-center peer-checked:before:bg-no-repeat peer-checked:before:bg-contain"
          >
            Li e concordo com os termos de uso do sistema.
          </label>
        </div>
        <button
          type="submit"
          class="bg-[#C9A227] rounded-4xl w-fit py-[10px] px-6 hover:bg-[#B8931C] hover:border hover:border-b-neutral-50 hover:border-solid text-white cursor-pointer mx-auto"
        >
          FINALIZAR REGISTRO
        </button>
      </form>
      <a
        href="login.html"
        class="text-white mt-2 mb-32 text-sm lg:text-base hover:underline"
        >J√° tenho cadastro. Ir para login.</a
      >
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registroForm = document.getElementById("registroForm");

        //validar cpf
        function validarCPF(cpf) {
          cpf = cpf.replace(/[^\d]+/g, "");
          if (cpf.length !== 11) {
            return false;
          }

          if (/^(\d)\1+$/.test(cpf)) {
            return false;
          }

          function calcularDigito(base, pesoInicial) {
            let soma = 0;

            for (let i = 0; i < base.length; i++) {
              soma += base[i] * (pesoInicial - i);
            }

            const resto = soma % 11;
            return resto < 2 ? 0 : 11 - resto;
          }

          const nums = cpf.split("").map(Number);

          const base1 = nums.slice(0, 9);
          const digito1Calculado = calcularDigito(base1, 10);

          if (digito1Calculado !== nums[9]) {
            return false;
          }

          const base2 = nums.slice(0, 10);
          const digito2Calculado = calcularDigito(base2, 11);

          if (digito2Calculado !== nums[10]) {
            return false;
          }

          return true;
        }

        registroForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const nomeCompleto = document
            .getElementById("nomeCompleto")
            .value.trim();
          const cpf = document.getElementById("cpf").value.trim();
          const dataNascimento = document
            .getElementById("dataNascimento")
            .value.trim();
          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;
          const termosAceitos = document.getElementById("termos").checked;

          if (
            !nomeCompleto ||
            !cpf ||
            !dataNascimento ||
            !email ||
            !senha ||
            !confirmarSenha
          ) {
            alert("Por favor, preencha todos os campos obrigat√≥rios.");
            return;
          }

          if (!validarCPF(cpf)) {
            alert(
              "O n√∫mero de CPF informado √© inv√°lido. Por favor, verifique."
            );
            return;
          }

          if (senha !== confirmarSenha) {
            alert("As senhas digitadas n√£o coincidem.");
            return;
          }

          if (senha.length < 6) {
            alert("A senha deve ter pelo menos 6 caracteres.");
            return;
          }

          if (!termosAceitos) {
            alert(
              "Voc√™ deve ler e concordar com os termos de uso para prosseguir."
            );
            return;
          }

          const usuariosStr = localStorage.getItem("usuarios");
          const usuarios = usuariosStr ? JSON.parse(usuariosStr) : [];

          const emailExistente = usuarios.some((user) => user.email === email);
          if (emailExistente) {
            alert("Este email j√° est√° cadastrado no sistema.");
            return;
          }

          const cpfExistente = usuarios.some((user) => user.cpf === cpf);
          if (cpfExistente) {
            alert("Este cpf j√° est√° cadastrado no sistema.");
            return;
          }

          const novoUsuario = {
            nomeCompleto: nomeCompleto,
            cpf: cpf,
            dataNascimento: dataNascimento,
            email: email,
            senha: senha,
          };

          usuarios.push(novoUsuario);

          localStorage.setItem("usuarios", JSON.stringify(usuarios));

          alert(
            "üéâ Registro finalizado com sucesso! Voc√™ j√° pode fazer login."
          );

          window.location.href = "login.html";
          registroForm.reset();
        });
      });
    </script>
  </body>
</html>
