    <script>
      const imagens_src = [
        "./assets/images/imagem1.png",
        "./assets/images/imagem2.png",
      ];
      document.querySelectorAll(".carrosel").forEach((carrosel) => {
        const imagem = carrosel.querySelector("img");
        let i = 0;

        setInterval(() => {
          i = (i + 1) % imagens_src.length;

          imagem.classList.add("opacity-0");
          setTimeout(() => {
            imagem.src = imagens_src[i];
            imagem.classList.remove("opacity-0");
          }, 700);
        }, 3000);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loc = document.getElementById("localizacao");

        console.log("Página carregada. Iniciando busca por localização...");

        function getLocation() {
          if (navigator.geolocation) {
            loc.innerHTML = "Obtendo localização...";
            navigator.geolocation.getCurrentPosition(success, mostrarErro);
          } else {
            loc.innerHTML = "Geolocalização não é suportada.";
            console.error("Geolocalização não é suportada por este navegador.");
          }
        }

        async function success(position) {
          console.log("Coordenadas obtidas com sucesso:", position.coords);
          try {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${position.coords.latitude}&lon=${position.coords.longitude}`;
            console.log("Chamando API do Nominatim:", url);

            const response = await fetch(url);
            const dados = await response.json();
            console.log("Dados recebidos da API:", dados);

            if (dados && dados.address) {
              const cidade =
                dados.address.city ||
                dados.address.town ||
                dados.address.village;
              const estado = dados.address.state;

              loc.innerHTML = `${cidade}, ${estado}`;
              console.log(`Localização definida para: ${cidade}, ${estado}`);
            } else {
              loc.innerHTML = "Endereço não encontrado.";
              console.warn("API não retornou um endereço válido.");
            }
          } catch (error) {
            console.error(
              "Ocorreu um erro ao chamar a API ou processar os dados:",
              error
            );
            loc.innerHTML = "Não foi possível obter o endereço.";
          }
        }

        function mostrarErro(error) {
          console.error("Erro ao obter geolocalização:", error);
          let mensagem;
          switch (error.code) {
            case error.PERMISSION_DENIED:
              mensagem = "Permissão de localização negada.";
              break;
            case error.POSITION_UNAVAILABLE:
              mensagem = "Localização indisponível.";
              break;
            case error.TIMEOUT:
              mensagem = "Pedido de localização expirou.";
              break;
            default:
              mensagem = "Erro ao obter localização.";
              break;
          }
          loc.innerHTML = mensagem;
        }
        getLocation();
      });
