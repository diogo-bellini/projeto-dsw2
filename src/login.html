<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#4c0000]">
    <main

        alt="logo principal"
        class="ml-20 mr-20"
      />

        <input
          type="email"
          placeholder="Email"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"

        <input
          type="password"
          placeholder="Senha"
          class="w-full bg-white p-3 border border-gray-800 rounded-lg"
        />

        <button
          type="submit"
          class="bg-[#C9A227] rounded-4xl w-fit py-[10px] px-6 hover:bg-[#B8931C] hover:border hover:border-b-neutral-50 hover:border-solid text-white cursor-pointer mx-auto"
        >
          Entrar
        </button>
      </form>
      <div class="flex flex-col gap-1 justify-center items-center">
        <a href="" class="text-white">Esqueci minha senha.</a>
